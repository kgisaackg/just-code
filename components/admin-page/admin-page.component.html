<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar" mat-button color="accent">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    
      <span>Gift Box</span>
      <span class="example-spacer"></span>
      
      <span mat-small>Administrator</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="profile">
        <button mat-menu-item>
          profile
        </button>
        <button mat-menu-item>
          sign out
        </button>
      </mat-menu>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>-->
          <a mat-list-item routerLink>Dashboard</a>
          <a mat-list-item routerLink>Dashboard 1</a>
          <a mat-list-item routerLink>Dashboard 2</a>
          <a mat-list-item routerLink>Dashboard 3</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div>
    
          <app-gift-box-form></app-gift-box-form>
      </div> 
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
